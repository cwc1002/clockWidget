<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="mainWidget">
    <div class="clock">
      <div class="clock_date">2023년 04월 25일 화요일</div>
      <div class="clock_time">
        <div class="clock_timeMain">
          <span class="hour">07</span>
          <span class="dots">:</span>
          <span class="minut">25</span>
        </div>
        <div class="clock_timeSub">
          <span class="period">PM</span>
          <span class="second">36</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
